version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: classroom-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-classroom_db}
      MYSQL_USER: ${MYSQL_USER:-classroom_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-classroom_password}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - classroom-network

  adminer:
    image: adminer:latest
    container_name: classroom-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - classroom-network

volumes:
  mysql-data:
    name: classroom-mysql-data

networks:
  classroom-network:
    name: classroom-network
    driver: bridge
