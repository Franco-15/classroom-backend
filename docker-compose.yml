services:
  postgres:
    image: postgres:16-alpine
    container_name: classroom-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-classroom_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-classroom_password}
      POSTGRES_DB: ${POSTGRES_DB:-classroom_db}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U classroom_user -d classroom_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - classroom-network

volumes:
  postgres-data:
    name: classroom-postgres-data

networks:
  classroom-network:
    name: classroom-network
    driver: bridge
